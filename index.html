<!DOCTYPE html>
<html>
 <head>
  <meta charset="сp1251">
  <title>text-shadow</title>
  <style>
   .shadowtext {
    text-shadow: 40px 20px 4px #FF69B4, 0 0 1em #FF69B4; /* Параметры тени */
    color: #FF0000; /* Белый цвет текста */
    font-size: 120px; /* Размер надписи */
  </style>
 </head>
 <body>
  <p class="shadowtext" title="и 6 материков ">В мире есть всего 5 океанов</p>
 </body>
</html>
